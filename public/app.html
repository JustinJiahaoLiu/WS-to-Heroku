<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSockets Lab</title>
	<link rel="icon" href="/chat-favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<body>

	<div class="animationContainer">
		<div class="spriteSheetRow">
			<div class="guy-idle"></div>	
			<div class="guy-walking"></div>	
			<div class="guy-feel-love"></div>
			<div class="guy-in-love"></div>
			<div class="guy-heartbroken"></div>
		</div>
	
		<div class="heart" hidden></div>

		<div class="spriteSheetRowGirl">
			<div class="girl-idle"></div>	
			<div class="girl-walking"></div>	
			<div class="girl-feel-love"></div>
			<div class="girl-in-love"></div>
			<div class="girl-heartbroken"></div>
		</div>	
	</div>
	
	<div id="countdown"></div>
	
	<div class="container"></div>


<!--jj-->

    <div class="messageBox">
        <input type="text" name="message" value="" placeholder="Enter message here" onkeydown="pressEnter(this)" >
        <button class="btn btn-primary" id="messageBtn" type="button" onclick="sendMsg()">Send</button>
    </div>

    <br/>
    <div class="messageBox" id="gameBox">
        <button class="btn btn-secondary" type="button" onclick="gameStart()">Game Start</button>
    </div>

    <div class="messageBox" id="gameBoxNext" style="display: none;">
        <button class="btn btn-secondary" type="button" onclick="gameContinue()" >Next</button>
    </div>

    <script src="js/app.js"></script>
    <script src="js/animation.js"></script>
	<script src="js/countdown.js"></script>

</body>
