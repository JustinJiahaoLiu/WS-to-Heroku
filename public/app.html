<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSockets Lab</title>
	<link rel="icon" href="/chat-favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
<body>
	<div class="messageBox mt-5" id="gameBox">
        <button class="btn btn-secondary" type="button" onclick="gameStart()" >Game Start</button>
    </div>

    <div class="messageBox mt-5" id="gameBoxNext" style="display: none;" >
        <button class="btn btn-secondary" type="button" onclick="gameContinue()" >Next</button>
    </div>
	<div class="messageBox mt-5" id="countdown" style="display: none;">
	</div>

	<div class="container"></div>

    <div class="messageBox">
        <input type="text" name="message" value="" placeholder="Enter message here" onkeydown="pressEnter(this)" autofocus>
        <button class="btn btn-primary" id="messageBtn" type="button" onclick="sendMsg()">Send</button>
    </div>

    <div id="overlay" onclick="overlayOff()" style="display:none">
    	<div id="inner-overlay">
    		<h1 class="text-center" style="color:#54517d">Winners List</h1>
    		<canvas id="myChart" width="400" height="400"></canvas>
    	</div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/animation.js"></script>
	<script src="js/countdown.js"></script>

</body>
